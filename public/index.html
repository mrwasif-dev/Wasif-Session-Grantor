<!DOCTYPE html>
<html>
<head>
  <title>Wasif Session Generator</title>
</head>
<body>
  <h2>WhatsApp Session Generator</h2>

  <input id="phone" placeholder="923039107958" />
  <button onclick="pair()">Link with Number</button>

  <br><br>
  <button onclick="getSession()">Get Session</button>

  <pre id="out"></pre>

  <script>
    async function pair() {
      const phone = document.getElementById("phone").value;
      const res = await fetch("/pair", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ phone })
      });
      const data = await res.json();
      document.getElementById("out").innerText =
        "Pairing Code: " + data.pairingCode;
    }

    async function getSession() {
      const res = await fetch("/session");
      const data = await res.json();
      document.getElementById("out").innerText =
        data.session || data.error;
    }
  </script>
</body>
</html>
