<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wasif MD Session Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Poppins,Arial}
body{
  margin:0;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  overflow:hidden;
}
.screen{
  display:none;
  height:100vh;
  width:100%;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  transition:opacity .4s,transform .4s;
}
.screen.active{display:flex}
.card{
  width:90%;
  max-width:420px;
  background:#111c;
  padding:25px;
  border-radius:16px;
  box-shadow:0 0 25px #000;
  text-align:center;
}
h1,h2{margin:10px 0}
input,select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin:8px 0;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  font-size:16px;
  margin-top:12px;
  cursor:pointer;
}
button:disabled{opacity:.5}
.back{
  background:#ffffff22;
  margin-bottom:12px;
}
.small{font-size:13px;opacity:.8}
.row{display:flex;gap:8px}
.row input{width:50%}
</style>
</head>

<body>

<!-- Welcome Animation -->
<div class="screen active" id="welcome">
  <h1>Welcome To</h1>
  <h2>Wasif MD Session Section</h2>
</div>

<!-- Name Screen -->
<div class="screen" id="name">
  <div class="card">
    <h2>Enter Your Good Name</h2>
    <div class="row">
      <input id="fname" placeholder="First Name (Required)">
      <input id="lname" placeholder="Last Name (Optional)">
    </div>
    <p class="small">Example: Muzammil Khan</p>
    <button id="nameBtn" disabled>Submit</button>
  </div>
</div>

<!-- Home -->
<div class="screen" id="home">
  <div class="card">
    <h2 id="hello"></h2>
    <button onclick="show('region')">Link With Phone Number</button>
    <button onclick="show('qr')">Link With QR</button>
    <button onclick="show('help')">Help</button>
  </div>
</div>

<!-- Region -->
<div class="screen" id="region">
  <div class="card">
    <button class="back" onclick="show('home')">Back</button>
    <h2>Select Your Region</h2>
    <button onclick="openPhone('pk')">Pakistan</button>
    <button onclick="openPhone('all')">Other Country</button>
  </div>
</div>

<!-- Phone -->
<div class="screen" id="phone">
  <div class="card">
    <button class="back" onclick="show('region')">Back</button>
    <h2>Enter Phone Number</h2>
    <div class="row">
      <select id="code"></select>
      <input id="number" placeholder="Phone Number">
    </div>
    <button id="pairBtn" disabled>Request A Pair</button>
    <p class="small">WhatsApp pairing will appear here</p>
  </div>
</div>

<!-- QR -->
<div class="screen" id="qr">
  <div class="card">
    <button class="back" onclick="show('home')">Back</button>
    <h2>QR Section</h2>
    <p class="small">QR will be generated from backend</p>
  </div>
</div>

<!-- Help -->
<div class="screen" id="help">
  <div class="card">
    <button class="back" onclick="show('home')">Back</button>
    <h2>Welcome To Help Section</h2>
    <button onclick="show('admin')">Contact Admin</button>
    <button onclick="window.open('https://whatsapp.com/channel/0029Vasn4ipCBtxCxfJqgV3S')">
      Owner Channel
    </button>
  </div>
</div>

<!-- Admin -->
<div class="screen" id="admin">
  <div class="card">
    <button class="back" onclick="show('help')">Back</button>
    <button onclick="wa('923039107958')">Wasif</button>
    <button onclick="wa('923053956147')">Muzammil</button>
  </div>
</div>

<script>
const screens=document.querySelectorAll('.screen');
function show(id){
  screens.forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// Welcome delay
setTimeout(()=>show('name'),3000);

// Name validation
const f=document.getElementById('fname');
const b=document.getElementById('nameBtn');
f.oninput=()=>{
  b.disabled=!/^[A-Z][a-z]+$/.test(f.value);
};
b.onclick=()=>{
  document.getElementById('hello').innerHTML=
    `Dear <span style="color:#00c6ff">${f.value}</span><br>Welcome To Wasif MD Session Generator`;
  show('home');
};

// Phone
function openPhone(type){
  const c=document.getElementById('code');
  c.innerHTML='';
  if(type==='pk') c.innerHTML='<option>+92</option>';
  else c.innerHTML='<option>+92</option><option>+1</option><option>+44</option>';
  show('phone');
}
document.getElementById('number').oninput=e=>{
  document.getElementById('pairBtn').disabled=e.target.value.length<7;
};

// WhatsApp open
function wa(n){window.open('https://wa.me/'+n)}
</script>

</body>
</html>
