<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wasif Session Grantor</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.app{width:100%;max-width:420px;padding:25px}

.card{
  background:rgba(255,255,255,.08);
  border-radius:20px;
  padding:30px 22px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
  text-align:center;
  animation:fade .4s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  margin-bottom:22px;
  font-size:26px;
  background:linear-gradient(90deg,#00f2fe,#4facfe,#43e97b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.btn{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:14px;
  font-size:16px;
  color:#fff;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{transform:scale(1.05)}

.b1{background:linear-gradient(90deg,#36d1dc,#5b86e5)}
.b2{background:linear-gradient(90deg,#11998e,#38ef7d)}
.b3{background:linear-gradient(90deg,#fc466b,#3f5efb)}
.b4{background:linear-gradient(90deg,#f7971e,#ffd200);color:#222}

.back-btn{
  background:linear-gradient(90deg,#667eea,#764ba2);
  padding:10px;
  border-radius:12px;
  margin-bottom:18px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.4);
}

.hidden{display:none}

input,select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin:12px 0;
  font-size:15px;
}
</style>
</head>

<body>
<div class="app">

<!-- HOME -->
<div id="home" class="card">
  <h1>Welcome To Wasif MD</h1>
  <button class="btn b1" onclick="show('region')">Link With Phone Number</button>
  <button class="btn b2" onclick="show('qr')">Link With QR</button>
  <button class="btn b3" onclick="show('help')">Help</button>
</div>

<!-- REGION -->
<div id="region" class="card hidden">
  <div class="back-btn" onclick="show('home')">‚¨Ö Back</div>
  <h1>Select Your Region</h1>
  <button class="btn b1" onclick="openPakistan()">üáµüá∞ Pakistan</button>
  <button class="btn b2" onclick="openOther()">üåç Other Country</button>
</div>

<!-- PHONE -->
<div id="phone" class="card hidden">
  <div class="back-btn" onclick="show('region')">‚¨Ö Back</div>
  <h1>Enter Number</h1>
  <select id="country"></select>
  <input placeholder="3039107958">
  <button class="btn b2">Request Pair</button>
</div>

<!-- QR -->
<div id="qr" class="card hidden">
  <div class="back-btn" onclick="show('home')">‚¨Ö Back</div>
  <h1>Scan QR</h1>
  <p>QR will appear here</p>
</div>

<!-- HELP -->
<div id="help" class="card hidden">
  <div class="back-btn" onclick="show('home')">‚¨Ö Back</div>
  <h1>Help</h1>
  <button class="btn b1" onclick="show('admin')">Contact Admin</button>
  <button class="btn b4" onclick="openOwner()">Owner Channel</button>
</div>

<!-- ADMIN -->
<div id="admin" class="card hidden">
  <div class="back-btn" onclick="show('help')">‚¨Ö Back</div>
  <h1>Admins</h1>
  <button class="btn b1" onclick="openWasif()">Wasif</button>
  <button class="btn b2" onclick="openMuzammil()">Muzammil</button>
</div>

</div>

<script>
function show(id){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function openPakistan(){
  show('phone');
  document.getElementById('country').innerHTML =
    `<option value="+92">Pakistan (+92)</option>`;
}

function openOther(){
  show('phone');
  document.getElementById('country').innerHTML = `
    <option>Pakistan (+92)</option>
    <option>India (+91)</option>
    <option>UK (+44)</option>
    <option>USA (+1)</option>
    <option>UAE (+971)</option>
  `;
}

function openOwner(){
  window.open("https://whatsapp.com/channel/0029Vasn4ipCBtxCxfJqgV3S","_blank");
}
function openWasif(){
  window.open("https://wa.me/923039107958","_blank");
}
function openMuzammil(){
  window.open("https://wa.me/923053956147","_blank");
}
</script>

</body>
</html>
