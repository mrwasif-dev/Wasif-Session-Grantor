<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wasif MD Session Generator</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;align-items:center;justify-content:center;color:#fff;overflow:hidden
}
.hidden{display:none}
.app{width:100%;max-width:420px;padding:24px}

.card{
  background:rgba(255,255,255,.08);
  border-radius:22px;
  padding:28px 22px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
  text-align:center;
  animation:fade .45s ease
}
@keyframes fade{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

h1{
  margin-bottom:14px;
  font-size:22px;
  background:linear-gradient(90deg,#00f2fe,#4facfe,#43e97b);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
.btn{
  width:100%;padding:14px;margin:10px 0;border:none;border-radius:16px;
  font-size:16px;color:#fff;cursor:pointer;transition:.3s
}
.btn:hover{transform:scale(1.04)}
.btn:disabled{opacity:.4;cursor:not-allowed}

.b1{background:linear-gradient(90deg,#36d1dc,#5b86e5)}
.b2{background:linear-gradient(90deg,#11998e,#38ef7d)}
.b3{background:linear-gradient(90deg,#fc466b,#3f5efb)}

.back{
  width:34px;height:34px;border-radius:50%;
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;margin-bottom:12px
}

input,select{
  width:100%;padding:14px;border-radius:14px;border:none;font-size:15px;margin:8px 0
}
.error{color:#ff6b6b;font-size:13px}

#welcome{
  position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#000428,#004e92);z-index:99
}
#welcome h1{
  font-size:30px;
  animation:welcome 3s ease;
}
@keyframes welcome{
  0%{opacity:0;transform:scale(.8)}
  50%{opacity:1;transform:scale(1.05)}
  100%{opacity:0}
}

.nameHighlight{
  font-family:'Playfair Display',serif;
  font-size:28px;color:#ffd200;margin:8px 0
}
</style>
</head>

<body>

<div id="welcome">
  <h1>Welcome To Wasif MD Session Section</h1>
</div>

<div class="app">

<!-- NAME -->
<div id="nameCard" class="card hidden">
  <h1>Enter Your Good Name</h1>
  <input id="fname" placeholder="First Name (Example: Muzammil)">
  <input id="lname" placeholder="Second Name (Optional)">
  <div id="nameErr" class="error"></div>
  <button id="nameBtn" class="btn b1" disabled>Submit</button>
</div>

<!-- HOME -->
<div id="home" class="card hidden">
  <div>Dear</div>
  <div id="userName" class="nameHighlight"></div>
  <div>Welcome To Wasif MD Session Generator</div>
  <button class="btn b1" onclick="show('region')">Link With Phone Number</button>
  <button class="btn b2" onclick="show('qr')">Link With QR</button>
</div>

<!-- REGION -->
<div id="region" class="card hidden">
  <div class="back" onclick="show('home')">‹</div>
  <h1>Select Your Region</h1>
  <button class="btn b1" onclick="setRegion('pk')">Pakistan</button>
  <button class="btn b2" onclick="setRegion('other')">Other Country</button>
</div>

<!-- PHONE -->
<div id="phone" class="card hidden">
  <div class="back" onclick="show('region')">‹</div>
  <h1>Enter WhatsApp Number</h1>
  <select id="code"></select>
  <input id="number" placeholder="Number">
  <button id="pairBtn" class="btn b2" disabled>Request Pair</button>

  <div id="pairResult" class="hidden">
    <input value="ABCD-1234" readonly>
    <button class="btn b3" onclick="copy(this)">Copy Code</button>
    <input value="SESSION_ID_EXAMPLE_98765" readonly>
    <button class="btn b1" onclick="copy(this)">Copy Session</button>
  </div>
</div>

<!-- QR -->
<div id="qr" class="card hidden">
  <div class="back" onclick="show('home')">‹</div>
  <h1>Scan QR Code</h1>
  <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=WasifMD" style="margin-top:10px">
</div>

</div>

<script>
setTimeout(()=>{
  document.getElementById("welcome").style.display="none";
  document.getElementById("nameCard").classList.remove("hidden");
},3000);

const fname=document.getElementById("fname");
const lname=document.getElementById("lname");
const err=document.getElementById("nameErr");
const btn=document.getElementById("nameBtn");

function validName(v){
  return /^[A-Z][a-z]+$/.test(v);
}

fname.oninput=lname.oninput=()=>{
  if(!fname.value){
    err.textContent="First Name is required";
    btn.disabled=true;return;
  }
  if(!validName(fname.value) || (lname.value && !validName(lname.value))){
    err.textContent="Use format: Muzammil (First capital only)";
    btn.disabled=true;return;
  }
  err.textContent="";
  btn.disabled=false;
};

btn.onclick=()=>{
  document.getElementById("userName").innerText =
    fname.value + (lname.value?" "+lname.value:"");
  show("home");
};

function show(id){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function setRegion(r){
  document.getElementById("code").innerHTML =
    r==="pk" ? `<option>+92</option>` : `<option>+92</option><option>+1</option><option>+44</option>`;
  document.getElementById("pairBtn").disabled=false;
  show("phone");
}

document.getElementById("pairBtn").onclick=()=>{
  document.getElementById("pairResult").classList.remove("hidden");
};

function copy(btn){
  navigator.clipboard.writeText(btn.previousElementSibling.value);
}
</script>

</body>
</html>
